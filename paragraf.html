<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Paragraf pada HTML -->
    <title>Web Dasar dengan HTML - Paragraf</title>
    <!-- Panduan Web Dasar dengan HTML oleh Web Programming UNPAS -->
</head>

<body>
    Hello World!
    <p>Paragraf pada HTML</p>
    <!-- Tag untuk garis horizontal -->
    <hr>
    <!-- Tag untuk membuat paragraf -->
    <p>Selamat Datang di Web Dasar dengan HTML</p>
    <!-- Tag untuk break/buat baris baru -->
    <br>
    <p>Ini adalah halaman sederhana yang dibuat dengan HTML</p>
    <!-- Tag untuk cetak huruf tebal -->
    <b>Bold</b>
    <!-- Tag untuk cetak huruf miring -->
    <i>Italic</i>
    <!-- Tag untuk cetak garis bawah pada tulisan -->
    <u>Underline</u>
    <!-- Tag untuk penekanan tebal (strong), untuk penekanan miring (em/emphasize) -->
    <hr> Teks ini <strong>ditekan Kuat</strong> Teks ini <em>ditekan</em>
    <hr>
    <a href="hyperlink.html">Hyperlink</a>
</body>

</html>
