<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tabel pada HTML -->
    <title>Table</title>
</head>

<body>
    <h3>Table Complex</h3>
    <!-- Tabel memiliki beberapa tag yaitu th(header cells), tr(rows), td(data cells ) -->
    <!-- Tag untuk membuat table-->
    <!-- Atribut border untuk menampilkan garis dengan ketebalan sesuai nilai yang diberikan -->
    <!-- Atribut cellspacing untuk menambah jarak antar cells -->
    <!-- Atribut cellpadding untuk memberi jarak di dalam cells antara konten dan border-->
    <!-- Satuan ukurannya secara default pixel (px) -->
    <table border="2" cellspacing="0" cellpadding="5">
        <!-- Tag untuk table header -->
        <thead>
            <!-- Tag untuk membuat baris (tr/table row) -->
            <tr>
                <!-- Tag untuk memberikan nama header pada cells (th/table header) -->
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <!-- Tag untuk table body -->
        <tbody>
            <tr>
                <!-- Tag untuk mendefinisikan isi cells (td/table data) -->
                <th>Baris 1</th>
                <td>Baris 1 Kolom 1</td>
                <td>Baris 1 Kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2 Kolom 1</td>
                <td>Baris 2 Kolom 2</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h3>Table Simple</h3>
    <table>
        <tr>
            <td>Baris 1, Kolom 1</td>
            <td>Baris 1, Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
        </tr>
    </table>
</body>

</html>
