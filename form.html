<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Form pada HTML -->
    <title>Form</title>
</head>

<body>
    <h2>Form</h2>
    <!-- Form pada html digunakan sebagai tempat memasukkan (input) data oleh pengguna -->
    <!-- Atribut action digunakan untuk memproses inputan data user pada sisi server(server-side) -->
    <form action="#">
        <h3>Form input bertipe teks dan password</h3>
        <!-- Elemen input pada form berupa kolom untuk input teks atau karakter secara terbatas -->
        <!-- Atribut type digunakan untuk menentukan jenis inputan data oleh pengguna -->
        <!-- Tag label digunakan untuk melabeli (memberi tanda) pada elemen form -->
        <label for="username">Username</label>
        <input type="text" id="username" title="Username" placeholder="Masukkan Username">
        <br>
        <!-- Type password digunakan untuk inputan bertipe password -->
        <label for="password">Password</label>
        <input type="password" id="password" title="Password" placeholder="Masukkan Password">

        <hr>

        <h3>Form input bertipe radio button</h3>
        <input type="radio" id="lelaki" name="jeniskelamin" checked>
        <label for="lelaki">Laki - Laki</label>
        <input type="radio" id="perempuan" name="jeniskelamin">
        <label for="perempuan">Perempuan</label>

        <hr>

        <h3>Form input bertipe checkbox (multiple select)</h3>
        <input type="checkbox" name="hobi" id="rebahan">
        <label for="rebahan">Rebahan</label>
        <input type="checkbox" name="hobi" id="main">
        <label for="main">Main Game</label>
        <input type="checkbox" name="rebahan" id="mancing">
        <label for="mancing">Memancing</label>

        <hr>
        <!-- Text area biasa digunakan untuk menerima input karakter atau huruf yang panjang seperti alamat, komentar, dll -->
        <h3>Text Area</h3>
        <label for="alamat">Alamat :</label>
        <br>
        <textarea name="alamat" id="alamat" cols="30" rows="7" placeholder="Masukkan alamat lengkap!"></textarea>

        <hr>
        <h3>Combobox berupa dropdown-list dengan tag Select</h3>
        <!-- Combobox dengan tag select berupa pilihan item yang diulir kebawah(dropdown) -->
        <label for="matkul">Pilihan Mata Kuliah</label>
        <select name="matkul" id="matkul">
            <option value="prpl">Pengantar Rekayasa Perangkat Lunak</option>
            <option value="matdis">Matematika Diskret</option>
            <option value="rks">Rekayasa Kebutuhan Sistem</option>
        </select>

        <hr>

        <!-- Tidak disarankan untuk menggunakan form input bertipe submit, reset dan button -->
        <h3>Form input bertipe submit, reset, dan button</h3>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Klik Saya!">

        <hr>

        <h3>Penggunaan Tag Button</h3>
        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
        <button>Klik Saya!</button>

    </form>
    <h3>Kombinasi Form dan Table</h3>

</body>

</html>
