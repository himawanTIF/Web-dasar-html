<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hyperlink pada HTML -->
    <title>Hyperlink</title>
</head>

<body>
    <!-- Hyperlink digunakan untuk mengarahkan ke suatu halaman web -->
    <h3>Hyperlink</h3>
    <!-- Link ini digunakan untuk mengarahkan ke halaman paragraf -->
    <p><a href="paragraf.html">Paragraf</a> pada HTML</p>

    <hr>

    <!-- Contoh lain untuk hyperlink eksternal ke website google -->
    <h3>Eksternal Link ke Google</h3>
    <p>Pergi ke <a href="https://google.com">Google</a></p>

    <hr>

    <h3>Hyperlink internal ke halaman yang lain</h3>
    <p>Ke halaman <a href="heading.html">Heading</a></p>
    <p>Ke halaman <a href="list.html">List</a></p>
    <!-- Inlink/relative url adalah url yang mengarahkan ke suatu halaman web yang berada di suatu folder yang lain dalam internal link -->
    <!-- Contoh relative url diawali dengan ../namafolder/namafile -->

    <hr>

    <h3>Relative URL / Inlink</h3>
    <p>Contoh <a href="assets/lorem_ipsum.html">Lorem Ipsum</a></p>
    <hr>
</body>

</html>
