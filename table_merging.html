<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Merging</title>
    <!-- Table Merging dengan HTML -->
</head>

<body>
    <!-- Atribut colspan untuk menggabungkan 2 atau lebih kolom pada tabel -->
    <!-- Atribut rowspan untuk menggabungkan 2 atau lebih baris pada tabel -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">Rowspan 3</td>
            <td colspan="2">Colspan 2</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

    <hr>

    <h3>Latihan</h3>
    <table border="2" cellspacing="0" cellpadding="15" style="text-align: center;width: 25%;">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2">?</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>

</body>

</html>
