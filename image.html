<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Image atau Gambar pada HTML -->
    <title>Image</title>
</head>

<body>
    <!-- Atribut pada tag image(img) ada src, alt, title, width, height -->
    <!-- Atribut src digunakan untuk menunjukkan sumber tempat penyimpanan gambar -->
    <!-- Atribut alt digunakan untuk menampilkan teks sebagai alternatif apabila gambar tidak muncul -->
    <!-- Atribut title digunakan untuk menampilkan teks judul pada cursor yang diarahkan ke gambar -->
    <!-- Atribut width(lebar) dan height(tinggi) digunakan untuk mengatur ukuran atau dimensi gambar -->
    <!-- Satuan dalam ukuran pada gambar secara default (bisa ditulis angka saja) adalah pixel (px), dan percentage (%) ukurannya relatif terhadap halamannya -->
    <!-- Menampilkan gambar internal resource -->
    <img src="assets/bunga.jpg" alt="bunga" title="Bunga" width="200px" height="200px">
    <hr>
    <!-- Menampilkan gambar external resource atau hotlink -->
    <img src="http://dashboard-smartcity.wonosobokab.go.id/img/wonosobo-background-temp3.jpg" alt="wonosobokab" title="Gunung Prau" width="800px" height="600px">
    <hr>
    <!-- Contoh lain penggabungan antara hyperlink dengan gambar -->
    <a href="http://dashboard-smartcity.wonosobokab.go.id/" target="_blank"><img src="http://dashboard-smartcity.wonosobokab.go.id/img/wonosobo-background-temp3.jpg" width="20%" title="Kabupaten Wonosobo"></a>
</body>

</html>
